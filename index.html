<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <script src="funcionalidad.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="cabecera">
        <div>
            <img src="./videos/Logo.png" alt="Descripción de la imagen">
        </div>
        <div>
            <p>Reproductor Multimedia </p>
        </div>
        <div>
            <img src="./videos/Logo.png" alt="Descripción de la imagen">
        </div>
    </div>
    <div id="reproductor">
        <div id="video">
            <video id="videoElement" src="./videos/1.mp4" ></video>
            <div id="barrasCarga">
                <div id="barraCargaVacia"></div>
                <div id="barraCargaLlena">
                    <div id="scrubber"></div>
                </div>                
            </div>
        </div>                
        <div id="titulo">Puzzle de caja llena de bolas te sorprenderá</div>
        <div id="controles">
            <div id="silenciar">
                <img src="./videos/herramienta-de-audio-con-altavoz.png" alt="Sileciar">
            </div>
            <div id="menos10">
                <img src="./videos/atras.png" alt="-10 seg">
            </div>
            <div id="play">
                <img src="./videos/jugar.png" alt="Play">
            </div>
            <div id="mas10">
                <img src="./videos/siguiente.png" alt="+10 seg">
            </div>
            <div id="reiniciar">
                <img src="./videos/70196.png" alt="Reiniciar">
            </div>
            <div id="bajarVol">
                <img src="./videos/signo-menos-de-una-linea-en-posicion-horizontal.png" alt="Vol -">
            </div>
            <div id="subirVol">
                <img src="./videos/mas.png" alt="Vol +">
            </div>
        </div>
        <div class="oculto"></div>
    </div>
    <div id="carrusel">        
        <img id="dos" src="./videos/2.png" alt="Descripción de la imagen">    
        <img id="tres" src="./videos/3.png" alt="Descripción de la imagen"> 
        <img id="cuatro" src="./videos/4.png" alt="Descripción de la imagen"> 
        <img id="cinco" src="./videos/5.png" alt="Descripción de la imagen">    
        <img id="seis" src="./videos/6.png" alt="Descripción de la imagen">
        <img id="siete" src="./videos/7.png" alt="Descripción de la imagen">
        <img id="ocho" src="./videos/1.png" alt="Descripción de la imagen">
    </div>
</body>
</html>
